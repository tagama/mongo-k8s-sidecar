---
apiVersion: v1
kind: Service
metadata:
  name: extrajudicial-mongo
  labels:
    name: extrajudicial-mongo
spec:
  ports:
  - port: 27017
    targetPort: 27017
  clusterIP: None
  selector:
    role: extrajudicial-mongo
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: mongo
spec:
  serviceName: "extrajudicial-mongo"
  replicas: 3
  template:
    metadata:
      labels:
        role: extrajudicial-mongo
        environment: devmgpe
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: role
                  operator: In
                  values:
                  - "extrajudicial-mongo"
              topologyKey: kubernetes.io/hostname
      serviceAccountName: deployer
      terminationGracePeriodSeconds: 10
      containers:
        - name: mongo
          image: mongo:4-xenial
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c"]
          args:
            - echo 'never' > /host-sys/sys/kernel/mm/transparent_hugepage/enabled;
              echo 'never' > /host-sys/sys/kernel/mm/transparent_hugepage/defrag;
              numactl --interleave=all mongod --replSet rs0 --bind_ip 0.0.0.0 --smallfiles --noprealloc;
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-persistent-storage
              mountPath: /data/db
        - name: mongo-sidecar
          image: cvallance/mongo-k8s-sidecar
          env:
            - name: MONGO_SIDECAR_POD_LABELS
              value: "role=extrajudicial-mongo,environment=devmgpe"
            - name: KUBE_NAMESPACE
              value: "devmgpe"
            - name: MONGODB_USERNAME
              value: "MGPE_EXJ"
            - name: MONGODB_PASSWORD
              value: "MGPE_EXJ_DES"
  volumeClaimTemplates:
  - metadata:
      name: mongo-persistent-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 2Gi
